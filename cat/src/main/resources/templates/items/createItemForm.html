<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form th:action="@{/items/new}" th:object="${itemJoinRequest}" method="post">
        <div class="form-group">
            <label th:for="name">상품명</label>
            <input type="text" th:field="*{itemName}" class="form-control" placeholder="이름을 입력하세요" th:class="${#fields.hasErrors('itemName')}? 'form-control fieldError' : 'form-control'">
            <p th:if = "${#fields.hasErrors('itemName')}" th:errors="*{itemName}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <input type="number" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요" th:class="${#fields.hasErrors('price')}? 'form-control fieldError' : 'form-control'">
            <p th:if = "${#fields.hasErrors('price')}" th:errors="*{price}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <input type="number" th:field="*{stockQuantity}" class="form-control" placeholder="수량을 입력하세요" th:class="${#fields.hasErrors('stockQuantity')}? 'form-control fieldError' : 'form-control'">
            <p th:if = "${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}">Incorrect data</p>
        </div>
        <div class="form-group">
            <label th:for="artist">저자</label>
            <input type="text" th:field="*{artist}" class="form-control" placeholder="저자를 입력하세요">
        </div>
        <div class="form-group">
            <label th:for="etc">ETC</label>
            <input type="text" th:field="*{etc}" class="form-control" placeholder="ETC를 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->


</body>
</html>
