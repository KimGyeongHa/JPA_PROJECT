<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <form role="form" action="/order" th:object="${orderRequest}" method="post">

        <div class="form-group">
            <label for="member">주문회원</label>
            <select name="memberId" id="member" class="form-control">
                <option value="">회원선택</option>
                <option th:each="member : ${members}"
                        th:value="${member.id}"
                        th:text="${member.memberName}" />
            </select>
            <p th:if = "${#fields.hasErrors('memberId')}" th:errors="*{memberId}">Incorrect data</p>
        </div>

        <div class="form-group">
            <label for="item">상품명</label>
            <select name="itemId" id="item" class="form-control">
                <option value="">상품선택</option>
                <option th:each="item : ${items}"
                        th:value="${item.id}"
                        th:text="${item.itemName}" />
            </select>
            <p th:if = "${#fields.hasErrors('itemId')}" th:errors="*{itemId}">Incorrect data</p>
        </div>

        <div class="form-group">
            <label for="orderStockQuantity">주문수량</label>
            <input type="number" name="orderStockQuantity" class="form-control" id="orderStockQuantity" placeholder="주문 수량을 입력하세요" th:class="${#fields.hasErrors('orderStockQuantity')}? 'form-control fieldError' : 'form-control'">
            <p th:if = "${#fields.hasErrors('orderStockQuantity')}" th:errors="*{orderStockQuantity}">Incorrect data</p>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />

</div> <!-- /container -->

</body>
</html>
